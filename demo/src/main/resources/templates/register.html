<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
    <script type="javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
    <script type="javascript">


    </script>
</head>
<body>
<h1 th:text="${message}!=null?${message}:'登录页'">登录页</h1>
<h1 th:text="${session.account}"></h1>
<!--/*@thymesVar id="account" type=""*/-->
<form action="#" th:action="@{login}" th:object="${account}" method="post">
    <div class="form-group" >
        <label for="exampleInputEmail1">username</label>
        <input type="text" class="form-control"  name ="name" id="exampleInputEmail1" placeholder="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
